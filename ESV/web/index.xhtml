<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="shortcut icon" href="resources/images/connection.png" type="image/ico" />
        <link href="resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type"  content="text/html;charset=UTF-8"/>
        <meta name="@author" content="Peter David Gomez Lobo"/>
        <title>Excel Viewer</title>
        <style>
            /* clase local para visualizar mejor bloques de ejemplo */
            .bs-example {
                padding: 10px;
                background-color: #fff;
                border: 1px solid #ddd;
                margin-bottom: 15px;
            }
            #buton{
                float: right;
            }
            #body{
                background-color: #cccccc; 
            }
            #infos{
                max-width: available;
                margin-left: 10%
            }
            #form11{
                position: fixed;
                z-index: 999999;
                margin-left: 67.2%;
                margin-top: 2px;
                margin-left: 57.4%;
            }
            #form3{ 
                position: fixed;
                z-index: 999999;
                margin-left: 62%;
                margin-top: 4px;
            }
            #findBy{
                z-index: 999999;
                padding-top: 8%;
                padding-left: 43%;
            }
            .ui-inputfield {
                margin: 0;
                outline: medium none;
                padding: 2px;
                font-weight: normal;
            }
        </style>
    </h:head>
    <h:body id="body">
        <h:form id="form" enctype="multipart/form-data">
            <p:fileUpload sequential="false" style="margin-left: 20.5%;width: 800px;position: fixed;z-index: 99999" id="archivo" mode="advanced" skinSimple="true" label="Nuevo" uploadLabel="Enviar" value="#{streamUrl.fileIo}" multiple="false"  fileUploadListener="#{streamUrl.upload}" dragDropSupport="true" fileLimit="1" sizeLimit="52428800"  cancelLabel="Cancelar" fileLimitMessage="Solo se permite subir 1 archivos a la vez" invalidSizeMessage="solo se permiten archivos de maximo 50 MB /" allowTypes="/(\.|\/)(xlsx|xls)$/" invalidFileMessage="Solo se permite subir archivos Excel"/>
        </h:form>
    </h:body>
</html>
